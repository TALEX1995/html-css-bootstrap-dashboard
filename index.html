<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img class="img-fluid" src="img/mobile-logo.png" alt="mobile-logo">
              </a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <i class="fa-solid fa-bars"></i>
                  </li>
                  <li class="nav-item">
                    <i class="fa-solid fa-question"></i>
                  </li>
                  <li class="nav-item">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </li>
                  <li class="nav-item">
                    <i class="fa-solid fa-bell"></i>
                  </li>
                </ul>               
              </div>
            </div>
          </nav>
    </header>
    <div class="main-app d-flex">
        <div class="sidebar-phone d-lg-none">

        </div>
        <div class="sidebar-tablet d-none d-lg-block">

        </div>

        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 students">

                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-lg-8">
                        <div class="row">
                            <div class="col-12 next-class mb-3"></div>
                            <div class="col-12 faq"></div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="row">
                            <div class="col-12 to-do mb-3"></div>
                            <div class="col-12 active-users"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
