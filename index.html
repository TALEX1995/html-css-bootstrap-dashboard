<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header-page">
        <div class="container-fluid py-3">
            <div class="row align-items-center bg-white">
                <div class="col-auto">
                    <img class="img-fluid d-lg-none" src="img/mobile-logo.png" alt="mobile-logo">
                    <img class="d-none d-lg-block" src="img/logo.svg" alt="logo-desktop">
                </div>
                <div class="col">
                    <div class="input-group rounded">
                        <input type="search" class="form-control rounded" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                          <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
                <div class="col-auto d-flex">
                    <button class="d-none d-lg-block"><i class="fa-solid fa-bars"></i></button>
                    <button class="d-none d-lg-block"><i class="fa-solid fa-question-circle px-3"></i></button>
                    <button class="d-none d-lg-block"><i class="fa-solid fa-ellipsis-vertical pe-3"></i></button>
                    <button><i class="fa-solid fa-bell"></i></button>
                </div>
            </div>
        </div>
    </header>
    <div class="main-app d-flex">
        <div class="sidebar d-flex flex-column justify-content-between">
            <div class="ps-3">
                <div class="pt-4">
                    <i class="fa-solid fa-house"></i>
                    <span class="d-none d-lg-inline-block">Home</span>
                </div>
                <div class="py-3">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="stats d-none d-lg-inline-block">Stats</span>
                </div>
                <div>
                    <i class="fa-solid fa-signal"></i>
                    <span class="d-none d-lg-inline-block">Signals</span>
                </div>
            </div>

            <div class="pb-4 ps-3">
                <i class="fa-solid fa-gear"></i>
                <span class="d-none d-lg-inline-block">Admin</span>
            </div>
        </div>
       
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <span>Nuovo Studente</span>
                        <i class="fa-regular fa-square-plus"></i>
                    </div>
                    <div class="col-12">

                    </div>
                    <div class="col-12">
                        
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-lg-8">
                        <div class="row">
                            <div class="col-12 next-class mb-3"></div>
                            <div class="col-12 faq"></div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="row">
                            <div class="col-12 to-do mb-3"></div>
                            <div class="col-12 active-users"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
